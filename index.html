<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DictionaryApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio src="" class="sound"></audio>
    <div class="body">
        <div class="container">
            <div class="subContainer" id="subContainer1">
                <form >
                    <input type="search" name="#" placeholder="Enter Name Of Country" id="search">

                    <button class="searchBtn">
                        Search
                    </button>
                </form>
            </div>
            <div class="subContainer" id="subContainer2">
                <div id="information">
                <img src="/project4/volume1.svg" id="flag">
                 <div>
                   <h3> Country Name : <span id="countryname"></span></h3>
                   <h3>  Language : <span id="language"></span></h3>
                   <h3>  Capital : <span id="capital"> </span></h3>
                   <h3>  Area : <span id="area"> </span></h3>
                   <h3>  Population : <span id="population"> </span></h3>
                </div>   
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
